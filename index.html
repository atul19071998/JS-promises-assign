<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Promises</title>
</head>
<body>
    <!-- declare a heading tag -->
    <h1>Javascript Promises</h1>
    <!-- js starts here -->
    <script type="text/javascript" >
        //Created  new promise object.
        var promise = new Promise(function(resolve,reject) {
            //declared two variable for checking both are equal or  have same data type.
            const x="inspect";
            const y="inspect";
            //checking both variables are equal or not.
            if(x===y){
                resolve();
            }
            else{
                reject();
            }
        });

        //if promise is fullfilled then resolve the function.
        promise.then(function(resolve){
            console.log("Success, No error found.");
            //if promises  is not satisfied then error found.
        }).catch(function (reject){
            console.log("Error found");
        });
    </script>
    <!-- js ends here -->
</body>
</html>
